<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside>
      <div class="logo-container">
        <img src="assets/odin-logo.png" alt="Logo of The Odin Project" />
        <h1>ODIN</h1>
      </div>
      <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </aside>
    <main>
      <section class="introduction-section">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to.</p>
      </section>
      <section class="form-section">
        <form action="" method="post" id="sign-up-form">
          <legend>Let's do this!</legend>
          <div>
            <label for="first-name">FIRST NAME</label
            ><input type="text" name="first-name" id="first-name" required />
          </div>
          <div>
            <label for="last-name">LAST NAME</label
            ><input type="text" name="last-name" id="last-name" required />
          </div>
          <div>
            <label for="email">EMAIL</label
            ><input type="email" name="email" id="email" required />
          </div>
          <div>
            <label for="tel">PHONE NUMBER</label>
            <input type="tel" name="tel" id="tel" required />
          </div>
          <div>
            <label for="password">PASSWORD</label
            ><input type="password" name="password" id="password" required />
          </div>
          <div>
            <label for="passwordConfirm">CONFIRM PASSWORD</label
            ><input
              type="password"
              name="passwordConfirm"
              id="passwordConfirm"
              required
            />
          </div>
        </form>
      </section>
      <section class="sign-section">
        <button type="submit" form="sign-up-form">Create Account</button>
        <p>
          Already have an account ? <a href="" class="login-link">Log in</a>
        </p>
      </section>
    </main>
  </body>
</html>
